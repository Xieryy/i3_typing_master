<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container for the reset password form */
        .reset-container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Max width for better appearance on larger screens */
            text-align: center;
        }

        /* Heading styling */
        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        /* Paragraph text styling */
        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between form elements */
        }

        /* Label styling */
        label {
            font-size: 1rem;
            color: #555;
            text-align: left; /* Align labels to the left */
            margin-bottom: 5px;
        }

        /* Input field styling */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Submit button styling */
        button[type="submit"] {
            background-color: #1abc9c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #16a085;
            transform: translateY(-2px);
        }

        /* Back to login link styling */
        .back-to-login {
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .back-to-login a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #1abc9c;
            text-decoration: underline;
        }

        /* Message box styling (for JavaScript messages) */
        .message-box {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            display: none; /* Hidden by default */
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Set New Password</h1>
        <p>Please enter your email, new password, and confirm your new password.</p>
        <div id="messageBox" class="message-box"></div>
        <form id="resetPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>


            <button type="submit">Set Password</button>
        </form>
        <div class="back-to-login">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        // Get elements from the DOM
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const messageBox = document.getElementById('messageBox');

        // Function to display messages in the message box
        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            if (type === 'success') {
                messageBox.style.backgroundColor = '#d4edda';
                messageBox.style.color = '#155724';
                messageBox.style.borderColor = '#c3e6cb';
            } else {
                messageBox.style.backgroundColor = '#f8d7da';
                messageBox.style.color = '#721c24';
                messageBox.style.borderColor = '#f5c6cb';
            }
        }

        // Event listener for form submission
        resetPasswordForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Basic validation
            if (!email || !newPassword || !confirmPassword) {
                showMessage('Please fill in all fields.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('New password and confirm password do not match.');
                return;
            }

            // Simulate setting new password (replace with actual backend call)
            showMessage('Password has been successfully reset. Redirecting to login...', 'success');

            // In a real application, you would send this data to your backend
            // and then redirect the user after a successful password update.
            setTimeout(() => {
                window.location.href = 'login.html'; // Redirect to login page
            }, 1500);

            // Optionally clear the form after submission
            resetPasswordForm.reset();
        });
    </script>
</body>
</html>
